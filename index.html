<!DOCTYPE html>
<html lang="ES">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/alien.jpg" type="image/x-icon">
    <title>Juego del ahoracado</title>
</head>

<body id="body">
    <header class="header">
        <img src="img/logo.svg" alt="logo" />
        <h1>Bienvenido Al Juego del Ahorcado</h1>
    </header>
    <div class="contenedor">
    <!-- Botones  del inicio-->
     <section class="inicio" id="init-botones">
        <div id class="btns-inicio">
            <a href="#ahorcado">
                <input type="submit" value="Iniciar juego" id="Btn-iniciarJuego" onclick="iniciarJuego()"
                    class="botones" />
            </a>
            <input type="submit" value="Nueva Palabra" id="nueva-palabra" onclick="nuevaPalabra()" class="botones" />
            </a>
        </div>
    </section>

    <!-- Añadir nueva palabra -->
    <section class="nueva-palabra" id="palabra-nueva">
        <textarea class="nueva-palabra_textarea" id="nueva-palabra-secreta" cols="27" rows="1"
            placeholder="Ingrese la palabra secreta" maxlength="16"></textarea>

        <div class="info">
            <p> Ingrese máximo 16 letras</p>
        </div>

        <div class="nueva-palabra_botones">
            <button class="botones" id="btn-guardar" onclick="guardarPalabra()">Guardar y empezar</button>
            <button class="botones" id="btn-Cancelar" onclick="volverAlInicio()">Cancelar</button>
        </div>

    </section>
    <!-- Canvas -->
    <section class="canvas" id="pantalla-juego">
    <div class=contenedorHorca>
        <div class="horcaTexto">
        <canvas id="ahorcado" class="horca" width="294" height="360"> </canvas>
        <canvas class="palabra" id="letrero" width="350" height="100"> </canvas>
        </div>
        <div class="nueva-palabra_botones">
            <button class="botones" id="boton-nuevoJuego" onclick="iniciarJuego()">Nuevo juego</button>
            <button class="botones" id="boton-salir" onclick="volverAlInicio()">Salir</button>
        </div>
    </div>
    </section>
    <div class="rodapie">
    <footer class="pie-pagina">
        <p>Raiza Villarroel-2022</p>
    </footer>
    <!-- Scripts -->
    <script src="js/ahorcado.js"></script>
    </div>
    </div>
</body>

</html>
